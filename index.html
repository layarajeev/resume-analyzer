<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Resume Analyzer</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    padding: 50px 20px;
}

.container {
    width: 600px;
    max-width: 100%;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

.drop-zone {
    border: 2px dashed #38bdf8;
    padding: 40px;
    text-align: center;
    cursor: pointer;
    border-radius: 10px;
    transition: 0.3s;
}

.drop-zone:hover {
    background: rgba(56,189,248,0.1);
}

#fileInput {
    display: none;
}

.file-name {
    margin-top: 15px;
    color: #38bdf8;
    text-align: center;
}

input, textarea, button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
}

textarea {
    resize: vertical;
    min-height: 80px;
}

button {
    background: #38bdf8;
    color: black;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.results {
    margin-top: 30px;
    padding: 20px;
    background: rgba(56,189,248,0.1);
    border-radius: 10px;
    border: 1px solid #38bdf8;
}

.results h3 {
    margin-top: 0;
    color: #38bdf8;
}

.results h2 {
    color: #38bdf8;
    margin-top: 20px;
    margin-bottom: 10px;
}

.results ul {
    padding-left: 20px;
}

.results li {
    margin: 8px 0;
    line-height: 1.5;
}

.score-display {
    font-size: 32px;
    font-weight: bold;
    color: #38bdf8;
    text-align: center;
    margin: 20px 0;
}

.error {
    background: rgba(239,68,68,0.1);
    border: 1px solid #ef4444;
    color: #fca5a5;
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
}

.loading {
    text-align: center;
    color: #38bdf8;
}
</style>
</head>
<body>

<div class="container">

<h1>AI Resume Analyzer</h1>

<div class="drop-zone" id="dropZone">
    <p><strong>Drag & Drop Resume Here</strong></p>
    <p>or click to browse</p>
    <input type="file" id="fileInput" name="resume" accept=".pdf,.docx,.doc,.txt">
</div>

<div class="file-name" id="fileName"></div>

<input type="text" id="jobRole" placeholder="Enter Target Job Role (Optional)">
<textarea id="jobDesc" placeholder="Paste Job Description (Optional)"></textarea>

<button onclick="analyzeResume()">Analyze Resume</button>

<div class="results" id="results"></div>

</div>

<script>

const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");

let uploadedFile = null;

/* CLICK TO BROWSE */
dropZone.addEventListener("click", () => {
    fileInput.click();
});

/* DRAG OVER */
dropZone.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropZone.style.background = "rgba(56,189,248,0.1)";
});

/* DRAG LEAVE */
dropZone.addEventListener("dragleave", () => {
    dropZone.style.background = "transparent";
});

/* DROP FILE */
dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.style.background = "transparent";

    const file = e.dataTransfer.files[0];
    if (file) handleFile(file);
});

/* BROWSE SELECT */
fileInput.addEventListener("change", () => {
    if (fileInput.files[0]) handleFile(fileInput.files[0]);
});

function handleFile(file) {
    uploadedFile = file;
    fileName.textContent = "Selected: " + file.name;
}

/* SEND TO BACKEND */
async function analyzeResume() {

    if (!uploadedFile) {
        alert("Please upload a resume first.");
        return;
    }

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = '<div class="loading">⏳ Analyzing resume...</div>';

    const formData = new FormData();
    formData.append("resume", uploadedFile);
    formData.append("job_role", document.getElementById("jobRole").value);
    formData.append("job_description", document.getElementById("jobDesc").value);

    try {
        const response = await fetch("/analyze", {
            method: "POST",
            body: formData
        });

        if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();

        if (data.message && data.message.toLowerCase().includes("error")) {
            resultsDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${data.message}</div>`;
            return;
        }

        // Build results HTML
        let resultsHTML = `
            <h2>Analysis Results</h2>
            <div class="score-display">${data.score || 0}/100</div>
        `;

        if (data.skills && data.skills.length > 0) {
            resultsHTML += `
                <h3>✓ Detected Skills (${data.skills.length})</h3>
                <ul>
                    ${data.skills.map(s => `<li><strong>${s}</strong></li>`).join("")}
                </ul>
            `;
        } else {
            resultsHTML += `<h3>✓ Detected Skills</h3><p>No skills detected. Consider adding technical skills to your resume.</p>`;
        }

        if (data.missing_skills && data.missing_skills.length > 0) {
            resultsHTML += `
                <h2>Missing Skills (${data.missing_skills.length})</h2>
                <ul>
                    ${data.missing_skills.slice(0, 10).map(s => `<li>${s}</li>`).join("")}
                </ul>
            `;
        }

        if (data.grammar && data.grammar.length > 0) {
            resultsHTML += `
                <h2>Grammar & Writing Issues (${data.grammar.length})</h2>
                <ul>
                    ${data.grammar.map(g => `<li>${typeof g === 'string' ? g : g.message || JSON.stringify(g)}</li>`).join("")}
                </ul>
            `;
        } else {
            resultsHTML += `<h2>Grammar & Writing</h2><p>✓ No major issues found!</p>`;
        }

        if (data.recommendations && data.recommendations.length > 0) {
            resultsHTML += `
                <h2>Recommendations</h2>
                <ul>
                    ${data.recommendations.map(r => `<li>${r}</li>`).join("")}
                </ul>
            `;
        }

        resultsDiv.innerHTML = resultsHTML;

    } catch (error) {
        resultsDiv.innerHTML = `<div class="error"><strong>Error:</strong> Could not connect to server. Make sure the Flask app is running on port 5000.<br/><small>${error.message}</small></div>`;
        console.error("Error:", error);
    }
}

</script>

</body>
</html>
