<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Resume Analyzer</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    padding: 50px 20px;
}

.container {
    width: 600px;
    max-width: 100%;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

.drop-zone {
    border: 2px dashed #38bdf8;
    padding: 40px;
    text-align: center;
    cursor: pointer;
    border-radius: 10px;
    transition: 0.3s;
}

.drop-zone:hover {
    background: rgba(56,189,248,0.1);
}

#fileInput {
    display: none;
}

.file-name {
    margin-top: 15px;
    color: #38bdf8;
    text-align: center;
}

input, textarea, button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
}

textarea {
    resize: vertical;
    min-height: 80px;
}

button {
    background: #38bdf8;
    color: black;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.results {
    margin-top: 30px;
}
</style>
</head>
<body>

<div class="container">

<h1>AI Resume Analyzer</h1>

<div class="drop-zone" id="dropZone">
    <p><strong>Drag & Drop Resume Here</strong></p>
    <p>or click to browse</p>
    <input type="file" id="fileInput" name="resume" accept=".pdf,.docx,.doc,.txt">
</div>

<div class="file-name" id="fileName"></div>

<input type="text" id="jobRole" placeholder="Enter Target Job Role (Optional)">
<textarea id="jobDesc" placeholder="Paste Job Description (Optional)"></textarea>

<button onclick="analyzeResume()">Analyze Resume</button>

<div class="results" id="results"></div>

</div>

<script>

const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");

let uploadedFile = null;

/* CLICK TO BROWSE */
dropZone.addEventListener("click", () => {
    fileInput.click();
});

/* DRAG OVER */
dropZone.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropZone.style.background = "rgba(56,189,248,0.1)";
});

/* DRAG LEAVE */
dropZone.addEventListener("dragleave", () => {
    dropZone.style.background = "transparent";
});

/* DROP FILE */
dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.style.background = "transparent";

    const file = e.dataTransfer.files[0];
    if (file) handleFile(file);
});

/* BROWSE SELECT */
fileInput.addEventListener("change", () => {
    if (fileInput.files[0]) handleFile(fileInput.files[0]);
});

function handleFile(file) {
    uploadedFile = file;
    fileName.textContent = "Selected: " + file.name;
}

/* SEND TO BACKEND */
async function analyzeResume() {

    if (!uploadedFile) {
        alert("Please upload a resume first.");
        return;
    }

    const formData = new FormData();
    formData.append("resume", uploadedFile);
    formData.append("job_role", document.getElementById("jobRole").value);
    formData.append("job_description", document.getElementById("jobDesc").value);

    try {
        const response = await fetch("/analyze", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        document.getElementById("results").innerHTML = `
            <h3>Score: ${data.score}/100</h3>
            <p><strong>Skills:</strong> ${data.skills?.join(", ") || "None"}</p>
            <p><strong>Missing Skills:</strong> ${data.missing_skills?.join(", ") || "None"}</p>
            <p><strong>Suggestions:</strong></p>
            <ul>
                ${(data.grammar || []).map(g => `<li>${g.message || g}</li>`).join("")}
            </ul>
        `;

    } catch (error) {
        alert("Error connecting to server.");
    }
}

</script>

</body>
</html>
